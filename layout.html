<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>LayOut Design</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="nav">
                <div class="elements">
                    <img src="https://heriken.com/assets/images/brand/logo/logo1.png" alt="heriken">
                    <input type="text" placeholder="Search products..|">
                    <i id="search" class="fa-sharp fa-solid fa-magnifying-glass fa-beat fa-2xs" style="color: #0c0c0d;"></i>
                    <div class="circle">
                        <i id="heart" class="fa-sharp fa-solid fa-heart fa-2xs"></i>
                        <div class="circle1">00</div>
                    </div>
                    
                    <div class="circle-repeat">
                        <i id="compare" class="fa-sharp fa-solid fa-code-compare fa-2xs" style="color: #030507;"></i>
                        <div class="circle1">00</div>
                    </div>
                </div>
                <div class="banner">

                    <div class="subscribe">
                        <input id="input" type="text"  placeholder="Please press the subscribe button for">
                        <button>@ subscribe</button>
                    </div>
                </div>
            </nav>
        </div>
        <div class="body">
            <div class="body-content">
                <div class="body-contents">
                    <i id="delivery"class="fa-sharp fa-solid fa-truck fa-beat fa-xl"></i>
                    <h5 id="sentence">Free Home delivery</h5>
                </div>
                <p id="p-opacity">orders over à§³ 0</p>

        </div>
        <div class="footer">Footer</div>
    </div>
